<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="container-xl">
    <h1 class="h1">Calculator</h1>
    <form action=""class="w-50 m-auto mt-5 mb-5 text-white">
        <div class="mb-3">
            <label class="form-label" for="fnumber">First Number</label>
            <input class="form-control input1" type="number" id="fnumber" name="fnumber" placeholder="Add a number" required>
        </div>
        <div class="mb-3">
            <label class="form-label" for="snumber">Second Number</label>
            <input class="form-control input2" type="number" id="snumber" name="snumber" placeholder="Add another number" required>
        </div>
        <div class="result alert alert-secondary"></div>
        <div class="button">
            <button class="alert alert-primary" type="clear" value="clear">Clear All</button>
            <button class="alert alert-warning" type="reset" value="reset">Reset Inputs</button>

            <button class="alert alert-secondary add" type="button" value="add">+</button>
            <button class="alert alert-secondary sub" type="button" value="sub">-</button>
            <button class="alert alert-secondary div" type="button" value="div">/</button>
            <button class="alert alert-secondary mult" type="button" value="mult">*</button>
        </div>
    </form>
    <ul class="arrList">

    </ul>
</body>
    <script src="./calculations.js"></script
</html>
