            <div class="mb-3">

                    <option value="mr.">Mr.</option>
                    <option value="mrs.">Mrs.</option>
                    <option value="ms.">Ms.</option>
                    <option value="dr.">Dr.</option>

                <label class="form-label" for="fname">First Name</label>
                <input class="form-control" type="text" id="fname" name="fname" placeholder="Your first name" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="lname">Last Name</label>
                <input class="form-control" type="text" id="lname" name="lname" placeholder="Your last name" required>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="text" id="email" name="email" placeholder="Your email" required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="phonenumber">Phone Number</label>
                <input class="form-control" type="text" id="phonenumber" name="phonenumber" placeholder="Your phone number">
            </div>
            <div class="button">
                <button class="alert alert-primary" type="submit" value="Submit">Submit</button>
