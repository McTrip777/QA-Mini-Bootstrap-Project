<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blogs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body class="container">
    <div>
        <form action="/blogFrontEnd/html/" onsubmit="postBlog()" id="form_id" method="post" class="form_class d-flex flex-column">
            <label for="">Enter Title</label>
            <input type="text" id="title">
            <label for="">Enter Text</label>
            <input type="number" id="textField">
            <input type="submit" value="Submit" class="mt-3 postButton btn btn-primary"/>
        </form>
    </div>
    <h1 class="blogs">Blogs</h1>
    <div class="blogList"></div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="../javascript/index.js"></script>
</html>
